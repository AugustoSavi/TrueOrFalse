<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>True or False Conditional</title>
  </head>
  <body>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">True or False Conditional</h1>
          </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="input" class="form-control" placeholder="Entre com a condição" aria-label="Entre com a condição" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon" onclick="Verificar(document.getElementById('input').value)">Verificar</button>
          </div>


        <div class="alert alert-success" role="alert" id="true" style="display: none;">
            True
        </div>
        
        <div class="alert alert-danger" role="alert" id="false" style="display: none;">
           False
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
  <script>
        function Verificar(str) {
            let result = Function(`'use strict'; return (${str})`)()

            if(result){
                document.getElementById("false").style.display = 'none';
                document.getElementById("true").style.display = 'block';
            }
            else
            {
                document.getElementById("true").style.display = 'none';
                document.getElementById("false").style.display = 'block';
            }
        }

        document.getElementById("input").onkeypress = function(e) {
         var chr = String.fromCharCode(e.which);
         if ("1234567890qwertyuioplkjhgfdsazxcvbnmQWERTYUIOPLKJHGFDSAZXCVBNM=<>!| {}[]()&/*-+,.".indexOf(chr) < 0)
           return false;
        }
        
        document.addEventListener('keydown', function(event) {
            if(event.code === "Enter"){
                Verificar(document.getElementById('input').value)
            }
        })

  </script>
</html>
